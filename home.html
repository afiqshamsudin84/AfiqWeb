<script>
    function calculate()
    {
        document.getElementById("gagal").textContent = "";
        document.getElementById("din").textContent = "";
        document.getElementById("dmi").textContent = "";
        document.getElementById("dph").textContent = "";
        document.getElementById("dpy").textContent = "";
        document.getElementById("dhcm").textContent = "";
        document.getElementById("dhim").textContent = "";
        document.getElementById("dora").textContent = "";
        document.getElementById("fis").textContent = "";

        const bm = parseFloat(document.getElementById("bm").value);
        const bi = parseFloat(document.getElementById("bi").value);
        const sej = parseFloat(document.getElementById("sej").value);
        const math = parseFloat(document.getElementById("math").value);
        const addMath = parseFloat(document.getElementById("addMath").value);
        const sc = parseFloat(document.getElementById("sc").value);
        const bio = parseFloat(document.getElementById("bio").value);
        const chem = parseFloat(document.getElementById("kim").value);
        const phy = parseFloat(document.getElementById("fiz").value);
        const sl1 = parseFloat(document.getElementById("sl1").value);

        const dropdowns = document.getElementsByName("subject");
        let countAboveTwo = 0;

       
        for (const dropdown of dropdowns) {
            const selectedValue = parseFloat(dropdown.value);
            if (!isNaN(selectedValue) && selectedValue >= 2) {
                countAboveTwo++;}}

        
        let countAboveThree = 0;

       
        for (const dropdown of dropdowns) {
            const selectedValue = parseFloat(dropdown.value);
            if (!isNaN(selectedValue) && selectedValue >= 2) {
                countAboveThree++;}}

        if (bm >= 0 || sej >= 0) {

            if (bm==0 || sej==0){
                document.getElementById("gagal").textContent = "Maaf, keputusan SPM anda tidak menepati kelayakan minima untuk program kami.";
            }else{
       
                
                if (bm >= 2 && bi >= 1 && sej >= 1 && (math >= 2 || addMath >= 2) && (sc >= 2 || bio >= 2 || chem >= 2 || phy >= 2) && countAboveTwo>4) {
                    document.getElementById("din").textContent = "Diploma in Nursing";
                }

                if (bm >= 1 && bi >= 1 && sej >= 1 && (math >= 2 || addMath >= 2) && (sc >= 2 || bio >= 2 || chem >= 2 || phy >= 2) && countAboveTwo>4 ) {
                    document.getElementById("dmi").textContent = "Diploma in Medical Imaging";
                }

                if (bm >= 1 && bi >= 1 && sej >= 1 && (math >= 2 || addMath >= 2 || sc >= 2 || bio >= 2 || chem >= 2 || phy >= 2) && countAboveTwo>2) {
                    document.getElementById("dph").textContent = "Diploma in Pharmacy";
                }

                if (bm >= 2 && bi >= 1 && sej >= 1 && (math >= 2 || addMath >= 2 || sc >= 2 || bio >= 2 || chem >= 2 || phy >= 2) && countAboveTwo>2) {
                    document.getElementById("dhim").textContent = "Diploma in Health Information Management";
                }

                if (bm >= 1 && bi >= 1 && sej >= 1 && (math >= 2 || addMath >= 2 || sc >= 2 || bio >= 2 || chem >= 2 || phy >= 2) && countAboveTwo>2) {
                    document.getElementById("dhcm").textContent = "Diploma in Healthcare Management";
                }

                if (bm >= 1 && bi >= 1 && sej >= 1 && (math >= 3 || addMath >= 3) && ((bio >= 3 && chem >= 3) || (bio >= 3 && phy >= 3) || (chem >= 3 && phy >= 3)) && countAboveThree>4) {
                    document.getElementById("fis").textContent = "Foundation in Science";
                }
            }
        }else{
            document.getElementById("gagal").textContent = "Maaf, keputusan SPM anda tidak menepati kelayakan minima untuk program kami.";
        }
            
        
       document.getElementsByClassName('form-control').reset;
    }
</script>
